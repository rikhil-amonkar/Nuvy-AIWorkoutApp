<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recommender</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="/templates/images/SimpleLogo1.PNG" alt="Nutrivae Logo" height="100" width="100">
        <div class="logo">Nutrivae</div>
        <nav class="navbar">
            <a class="link-tabs" href="index.html">Home</a>
            <a class="link-tabs" href="nutrition.html">Food Log</a>
            <a class="link-tabs" href="workouts.html">Workouts</a>
            <a class="link-tabs" href="meal-recommender.html">Meal Recommender</a>
            <a class="link-tabs" href="about-author.html">About</a>
        </nav>
    </header>

    <section class="dashboard-grid">
        <div class="projector-info-container">
            <form class="goal-form">
                <label for="height"><b>Height</b></label>
                <input type="text" placeholder="ex. 170 cm" name="height" required>
                <label for="weight"><b>Weight</b></label>
                <input type="text" placeholder="ex. 60 kg" name="weight" required>
                <label for="age"><b>Age</b></label>
                <input type="number" min="18" max="99" placeholder="ex. 18" name="age" required>
                <label for="sex"><b>Sex</b></label>
                <input list="genders" placeholder="Male/Female" name="sex" required>
                <datalist id="genders">
                    <option value="Male">
                    <option value="Female">
                </datalist>
                <button type="submit" class="form-add-food">Add Food</button>
                <button type="button" class="form-close-button" onclick="closeForm()">Close</button>
            </form>
            </form>
        </div>

        <main class="projector-info-container">
            <h1 class="dashboard-title">Meal Recommender</h1>
            <p>Find meals tailored to your dietary needs and preferences.</p>
            
            <form id="meal-form">
                <label for="diet">Select your diet:</label>
                <select id="diet" name="diet">
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="keto">Keto</option>
                    <option value="paleo">Paleo</option>
                    <option value="omnivore">Omnivore</option>
                </select>

                <label for="calories">Calories Left:</label>
                <input type="number" id="calories" name="calories" placeholder="e.g., 2000">

                <label for="meals-left">Meals Wanted:</label>
                <input type="number" id="meals-left" name="meals-left" placeholder="e.g., 3">

                <button type="submit">Get Recommendations</button>
            </form>

            <div id="meal-results"></div>
        </main>
    </section>
</body>
</html>

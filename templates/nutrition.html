<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrivae - AI Nutrition Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img class="logo-simple" src="/templates/images/SimpleLogo1.PNG" alt="Nutrivae Logo" height="100" width="100">
                <span class="logo-text">Nutrivae</span>
            </div>
            <nav class="navbar">
                <a href="/templates/index.html">Home</a>
                <a href="/templates/nutrition.html">Food Log</a>
                <a href="/templates/workouts.html">Workouts</a>
                <a href="/templates/meal-recommender.html">Meal Recommender</a>
                <a href="/templates/about-author.html">About</a>
            </nav>
        </header>

        <div>
            <h2 class="calorie-tracker-title">Food Log</h2>
        </div>

        <!-- Search Bar Moved to the Top in a Bubbly Format -->
        <div class="search-bar-container">
            <input type="text" id="search" class="search-bar" placeholder="Search for food..." autocomplete="off">
            <div id="autocomplete-results" class="autocomplete-dropdown"></div>
            <button class="search-food-button" onclick="openFoodSearchForm()">Search</button>
        </div>

        <div class="form-popup" id="foodForm">
            <form action="/action_page.php" class="food-form-container">
                <h1>Food Selected</h1>

                <label for="quantity"><b>Quantity</b></label>
                <input type="text" placeholder="ex. 100 g" name="quantity" required>

                <button type="submit" class="form-add-food">Add Food</button>
                <button type="button" class="form-close-button" onclick="closeForm()">Close</button>
            </form>
        </div>

        <main>
            <h1 class="dashboard-title">Nutrition Dashboard</h1>
            
            <div class="dashboard-grid">
                <section class="daily-calories">
                    <h2 class="section-titles">Total Macros</h2>
                    <h4>Calories</h4>
                    <div class="calorie-goal">
                        <span id="caloric-goal-num">1200 / 2800 kcal</span>
                    </div>
                    <div class="calorie-bar-container">
                        <div class="calorie-consumed" style="width: 43%;"></div>
                    </div>
                    <h4>Protein</h4>
                    <div class="calorie-goal">
                        <span id="caloric-goal-num">40 / 200 g</span>
                    </div>
                    <div class="protein-bar-container">
                        <div class="protein-consumed" style="width: 20%;"></div>
                    </div>
                    <h4>Carbohydrates</h4>
                    <div class="calorie-goal">
                        <span id="caloric-goal-num">100 / 300 g</span>
                    </div>
                    <div class="carbs-bar-container">
                        <div class="carbs-consumed" style="width: 33%;"></div>
                    </div>
                    <h4>Fats</h4>
                    <div class="calorie-goal">
                        <span id="caloric-goal-num">25 / 100 g</span>
                    </div>
                    <div class="fats-bar-container">
                        <div class="fats-consumed" style="width: 25%;"></div>
                    </div>
                </section>

                <section class="meals">
                    <h3 class="section-titles">Today's Meals</h3>
                    <ul id="meal-list">
                        <section class="breakfast">
                            <h3>Breakfast</h3>
                            <container class="breakfast-container">
                                <h5 id="breakfast-meal-added">Placeholder</h5>
                                <span><strong>Quanity:</strong> 100 g</span>
                            </container>
                        </section>
                    </ul>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
